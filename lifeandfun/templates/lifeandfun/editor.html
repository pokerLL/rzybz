{% load static %}
<html>
<head>
    <title>Editor</title>
    <script type="text/javascript">
        function getEditorContent() {
            document.getElementById("content").value = document.getElementById("editor").innerText;
        }
    </script>
    <link rel="stylesheet" href="{% static 'lifeandfun/css/font-awesome.min.css' %}"
          type="text/css">
    <link rel="stylesheet" href="{% static 'lifeandfun/css/bootstrap-4.3.1.css' %}">
    <!-- mainpage -->
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'lifeandfun/css/dr2016.css' %}">
    <script type="text/javascript" src="{% static 'lifeandfun/js/j.m.js' %}"></script>
    <script type="text/javascript" src="{% static 'lifeandfun/js/main.js' %}"></script>
    <link href="{% static 'lifeandfun/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'lifeandfun/assets/css/style.css' %}" rel="stylesheet">
</head>
<body>
{% include "lifeandfun/navbar.html" %}
<div class="container">
    <div class="row clearfix">
        <h2><label>文章内容：</label></h2>
        <div class="col-md-12 column">
            <div class="jumbotron" id="editor" contenteditable="true">

            </div>
            <form action="/life/push/" method="post" onsubmit="getEditorContent()">
                {% csrf_token %}
                <div class="form-group">
                    <input type="hidden" id="content" name="content"/>
                </div>
                <div class="form-group">
                    <label>Title:</label><input class="form-control" name="title" placeholder="请输入文章名">
                </div>
                <div class="form-group">
                    <label>Description:</label><input class="form-control" name="description" type="text"
                                                      placeholder="请输入简介">
                </div>

                {#                    <div class="checkbox">#}
                {#                        <label><input type="checkbox"/>Check me out</label>#}
                {#                    </div>#}
                <button type="submit" class="btn btn-primary btn-default btn-block">Submit</button>
            </form>
            {#                <button type="button" class="btn btn-primary btn-default btn-block">按钮</button>#}
        </div>
    </div>
</div>
</body>
</html>
