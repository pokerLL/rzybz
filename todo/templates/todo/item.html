{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'lifeandfun/css/font-awesome.min.css' %}"
          type="text/css">
    <link rel="stylesheet" href="{% static 'lifeandfun/css/bootstrap-4.3.1.css' %}">
</head>

<body>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="" action="/todo/newitem/" method="post">
                    {% csrf_token %}
                    <div class="form-group row"><label class="col-2 col-form-label">事件名</label>
                        <div class="col-10">
                            <input class="form-control" placeholder="名称" name="name">
                        </div>
                    </div>
                    <div class="form-group row"><label class="col-2 col-form-label">事件描述</label>
                        <div class="col-10">
                            <input class="form-control" placeholder="描述" name="description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">绑定到分组:</label>
                        <div class="col-10">
                            <select class="form-control" name="thelist">
                                {% for key,value in data.items %}
                                    <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row"><label class="col-2 col-form-label">期望完成时间</label>
                        <div class="col-10">
                            <input type="datetime-local" class="form-control" name="ptime" id="timeinput"
                                   value="1900-01-01T00:00">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" style="opacity: 0.5;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'todo/js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'todo/js/popper.min.js' %}"></script>
<script src="{% static 'todo/js/bootstrap.min.js' %}"></script>

<script>
    settime();

    function settime() {
        var dt = new Date();
        var y = dt.getFullYear();
        var m = dt.getMonth() + 1;
        var d = dt.getDate();
        {#console.log(d);#}
        var str = y + "-" + m + "-" + d + "T23:59";
        console.log(str);
        document.getElementById("timeinput").setAttribute("value", str);
    }

</script>

</body>

</html>
